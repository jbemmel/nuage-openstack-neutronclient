[metadata]
name = nuage-openstack-neutronclient
summary = "Openstack Neutron Client for Nuage Networks"
description-file =
    README.rst
author = Alcatel-Lucent USA Inc
author-email = info@nuagenetworks.net
home-page = http://www.nuagenetworks.net
classifier =
    Environment :: OpenStack
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 2.6
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.3
    Programming Language :: Python :: 3.4

[files]
packages =
    nuage_openstack_neutronclient

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = nuage_openstack_neutronclient/locale
domain = nuage-openstack-neutronclient

[update_catalog]
domain = nuage-openstack-neutronclient
output_dir = nuage_openstack_neutronclient/locale
input_file = nuage_openstack_neutronclient/locale/nuage-openstack-neutronclient.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = nuage_openstack_neutronclient/locale/nuage-openstack-neutronclient.pot

[entry_points]
neutronclient.extension =
   netpartition = nuage.netpartition 
